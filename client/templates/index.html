<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body translate="no">
    <div class="container">
        <div class="card card-container">
            <img id="profile-img" style="width: 100%" src="/img/lamp-logo-transparent.png" />

            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" method="POST" action="/pay/">

                {{ERROR_MSG}}
                {{SUCCESS_MSG}}

                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" name="customer_number" id="kdnr" class="form-control" placeholder="Kunden-Nummer" required autofocus>
                <input type="text" name="invoice_number" id="innr" class="form-control" placeholder="Rechnungs-Nummer" required autofocus>
                <input type="date" name="invoice_date" id="date" class="form-control" placeholder="Rechnungs-Datum" required>

                <br>
                <small>Jetzt eine Rechnung mit einer der folgenden Kryptow√§hrungen bezahlen.</small>
                <br>
                <br>
                <img width="100%" src="/img/crypto.png" />
                <br><br>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Jetzt bezahlen</button>
            </form>
        </div>
    </div>
</body>
</html>
